<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - 登录成功</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        .flag-container {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .flag {
            font-family: monospace;
            font-size: 20px;
            color: #28a745;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="success-icon">✓</div>
        <h1>登录成功</h1>
        <div class="welcome-message">
            <p>欢迎 admin! 您已成功通过验证码验证并登录系统。</p>
        </div>
        
        <div class="flag-container">
            <p>恭喜您获得了flag：</p>
            <p class="flag">flag{c4ptch4_br34k3r_succ33d}</p>
        </div>
        
        <a href="/logout" class="logout-btn">登出</a>
    </div>
</body>
</html>
